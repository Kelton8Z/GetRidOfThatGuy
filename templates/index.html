<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 1600px;
}

.container img {
  width: 100%;
  height: 100%;
}

.btn-wrapper {
  position: absolute;
  text-align: center;
  top: 50%;
  padding:0 calc(50% - 180px); 
  /* 180px是一个button加边的宽 */
}
.container .btn {
  /* transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%); */
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  padding: 16px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
  color: white;
}
</style>
<script>
    function postProcessing(){
        var fd = new FormData();    
        fd.append( 'file', input.files[0] );

        $.ajax({
          url: 'https://i.ibb.co/ssDv3mL/fullsizeoutput-3702.jpg',
          data: fd,
          processData: false,
          contentType: false,
          type: 'POST',
          success: function(data){
            alert(data);
          }
        }); 
    }
    function RealTimeEditing(){
       <input type="file" accept="video/*" capture>
    }
</script>
</head>
<body>

<h2>Let's get rid of that guy in the pic !</h2>
<p>By Huiyun & Kelton & Hao </p>

<div class="container">
  <img src="https://i.ibb.co/ssDv3mL/fullsizeoutput-3702.jpg" width=2560 height=1600 alt="Putin's shot blocked by his security guard lmao" style="width:100%"></img>
  <p class="btn-wrapper">
  <button class="btn btn-large btn-primary"  id="btn1" type="button" onclick="postProcessing()">RealTimeEditing</button>
  <button class="btn btn-large btn-primary"  id="btn2" type="button" onclick="RealTimeEditing()">PostProcessing</button>
  </p>
</div>

</body>
</html>
